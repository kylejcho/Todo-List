<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div id="pageTitle">
            <ion-icon name="document-text-outline" id="logo"></ion-icon>
            <p>todo.</p>
        </div>
        <div id="searchAddContainer">
            <div id="searchContainer">
                <ion-icon name="search-outline" id="searchIcon"></ion-icon>
                <input id="searchBar" type="text" placeholder="Search tasks...">
            </div>
            <ion-icon name="add-outline" id="addButton"></ion-icon>
        </div>
    </nav>
    <div id="contentContainer">
        <div id="sideBar">
            <div id="sideBarHome"><ion-icon name="home-outline"></ion-icon>Home</div>
            <div id="sideBarShortcuts">
                <p><ion-icon name="chevron-down-outline" id = "shortCutsArrow" class="sideBarArrow"></ion-icon>Shortcuts</p>
                <div id="sideBarShortcutsToday"><ion-icon name="calendar-number-outline"></ion-icon>Today</div>
                <div id="sideBarShortcutsWeek"><ion-icon name="calendar-outline"></ion-icon>This Week</div>
                <div id="sideBarShortcutsAllTasks"><ion-icon name="calendar-clear-outline"></ion-icon>All Tasks</div>
            </div>
            <div id="sideBarLists">
                <p><ion-icon name="chevron-down-outline" id = "listsArrow" class="sideBarArrow"></ion-icon>Lists</p>
            </div>
        </div>
    </div>
    <div id="taskFormContainer">
        <div id="taskForm">
            <input id = "inputTaskName" type="text" placeHolder = "I want to..." required>
            <textarea id = "inputTaskDescription" name="description" cols="50" rows="2" placeHolder = "Description..."></textarea>
            <div id="inputDueDateContainer">
                <div class="inputDueDate"><ion-icon name="calendar-number-outline"></ion-icon>Today</div>
                <div class="inputDueDate"><ion-icon name="today-outline"></ion-icon>Tomorrow</div>
                <div class="inputDueDate"><ion-icon name="calendar-clear-outline"></ion-icon>Custom</div>
            </div>
            <button id ="taskFormAddButton"><ion-icon name="add-circle-outline"></ion-icon>Add Task</button>
        </div>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
<script src="main.js"></script>
</html>
