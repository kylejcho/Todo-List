<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkr.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loadingScreen">
        <div id="loadingScreenLogoContainer">
            <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512"><title>ionicons-v5-k</title><path d="M416,221.25V416a48,48,0,0,1-48,48H144a48,48,0,0,1-48-48V96a48,48,0,0,1,48-48h98.75a32,32,0,0,1,22.62,9.37L406.63,198.63A32,32,0,0,1,416,221.25Z" style="fill:none;stroke:#3880ff;stroke-linejoin:round;stroke-width:50px"/><path d="M256,56V176a32,32,0,0,0,32,32H408" style="fill:none;stroke:#3880ff;stroke-linecap:round;stroke-linejoin:round;stroke-width:50px"/><line x1="176" y1="288" x2="336" y2="288" style="fill:none;stroke:#3880ff;stroke-linecap:round;stroke-linejoin:round;stroke-width:50px"/><line x1="176" y1="368" x2="336" y2="368" style="fill:none;stroke:#3880ff;stroke-linecap:round;stroke-linejoin:round;stroke-width:50px"/></svg>
            <p>checkr.</p>
        </div>
        <div id="loadingCircle"></div>
    </div>
    <nav id = "navbar">
        <div id="pageTitle">
            <ion-icon name="document-text-outline" class="logo"></ion-icon>
            <p>checkr.</p>
        </div>
        <div id="searchAddContainer">
            <div id="searchContainer">
                <div id="searchItemsContainer">
                    <ion-icon name="search-outline" id="searchIcon"></ion-icon>
                    <input id="searchBar" type="text" placeholder="Search tasks...">
                </div>
                <div id="searchResultsContainer" class="hidden"></div>
            </div>
            <ion-icon name="add-outline" id="addButton"></ion-icon>
        </div>
        <div id="navSettingsContainer">
            <div id="darkLightModeContainer">
                <ion-icon name="moon-outline"></ion-icon>
            </div>
            <div id="userProfileContainer">
                <ion-icon name="person-circle-outline"></ion-icon>
            </div>
        </div>
    </nav>
    <div id="contentContainer">
        <div id="sidebar">
            <div id="sidebarHome" class="sidebarTab viewing">
                <ion-icon name="home-outline"></ion-icon>
                <p>Home</p>
            </div>
            <p id = "sidebarShortcutsTitle" class="sidebarTitle"><ion-icon name="chevron-down-outline" id = "shortcutsArrow" class="sidebarArrow"></ion-icon>Shortcuts</p>
            <div id="sidebarShortcuts" class="sidebarTabsContainer">
                <div id="sidebarShortcutsToday" class="sidebarShortcut sidebarTab">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512"><rect fill="none" stroke="#697384" stroke-linejoin="round" stroke-width="32" x="48" y="80" width="416" height="384" rx="48"/><line fill="none" stroke="#697384" stroke-linejoin="round" stroke-width="32" stroke-linecap="round" x1="128" y1="48" x2="128" y2="80"/><line fill="none" stroke="#697384" stroke-linejoin="round" stroke-width="32" stroke-linecap="round" x1="384" y1="48" x2="384" y2="80"/><line fill="none" stroke="#697384" stroke-linejoin="round" stroke-width="32" stroke-linecap="round" x1="464" y1="160" x2="48" y2="160"/><text class = "todayIconNumber" x="50%" y="62%" text-anchor="middle" fill="#697384" font-size="250px" font-family="Inter" textLength="55%" dy=".3em"></text></svg>
                    <p>Today</p>
                    <div class = "sidebarCount" id="todayCount"></div>
                </div>
                <div id="sidebarShortcutsWeek" class="sidebarShortcut sidebarTab">
                    <ion-icon name="calendar-outline"></ion-icon>
                    <p>Next 7 Days</p>
                    <div class = "sidebarCount" id="weekCount"></div>
                </div>
                <div id="sidebarShortcutsAllTasks" class="sidebarShortcut sidebarTab">
                    <ion-icon name="list-outline"></ion-icon>
                    <p>All Tasks</p>
                    <div class = "sidebarCount" id="allCount"></div>
                </div>
            </div>
            <p id="sidebarListsTitle" class="sidebarTitle"><ion-icon name="chevron-down-outline" id = "listsArrow" class="sidebarArrow"></ion-icon>Lists</p>
            <div id="sidebarLists" class="sidebarTabsContainer"></div>
            <div id="sidebarListsClose"></div>
        </div>
    </div>
    <div id="taskFormContainer">
        <div id="taskForm">
            <input id = "inputTaskName" type="text" placeHolder = "I want to..." required>
            <textarea id = "inputTaskDescription" name="description" rows="2" placeHolder = "Description..."></textarea>
            <div id="inputDueDateContainer">
                <div class="inputDueDate selected" id ="inputToday"><ion-icon name="calendar-number-outline"></ion-icon>Today</div>
                <div class="inputDueDate" id ="inputTomorrow"><ion-icon name="today-outline"></ion-icon>Tomorrow</div>
                <div id ="inputCalendarContainer">
                    <div id="inputCalendar">
                        <ion-icon name="calendar-clear-outline"></ion-icon>
                        <p id="dateSelection">Pick Date</p>
                    </div>
                    <div id="inputCalendarOptions">
                        <div id="calendarHeader">
                            <div id="calendarMonth"></div>
                            <div id="calendarArrowContainer">
                                <ion-icon id="backMonthIcon" name="chevron-back-outline"></ion-icon>
                                <ion-icon id="forwardMonthIcon" name="chevron-forward-outline"></ion-icon>
                            </div>
                        </div>
                        <div id="daysOfWeek">
                            <div>S</div>
                            <div>M</div>
                            <div>T</div>
                            <div>W</div>
                            <div>T</div>
                            <div>F</div>
                            <div>S</div>
                        </div>
                        <div id="calendar">
                        </div>
                    </div>
                </div>
                <div id="inputListContainer">
                    <div id="inputList">
                        <div class="dot"></div>
                        <p id="listSelectionName">Add to list</p>
                    </div>
                    <div id="inputListOptions">
                        <input id="inputListTextArea" type="text" placeholder="Type a list">
                        <div id="createListButton" class="hidden"></div>
                    </div>
                </div>
            </div>
            <button id ="taskFormAddButton"><ion-icon name="arrow-forward-circle-outline"></ion-icon>Add task</button>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
<script src="main.js"></script>
</html>
