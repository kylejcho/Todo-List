<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sideBar">
        <div id="sideBarName"><i class="far fa-check-square" id="logoIcon"></i>ToDo List</div>
        <div id="sideBarHome"><i class="fas fa-home"></i>Home</div>
        <div id="sideBarShortcuts">
            <p>Shortcuts</p>
            <div id="sideBarShortcutsToday"><i class="fas fa-circle"></i>Today</div>
            <div id="sideBarShortcutsWeek"><i class="fas fa-circle"></i>This Week</div>
            <div id="sideBarShortcutsAllTasks"><i class="fas fa-circle"></i>All Tasks</div>
        </div>
        <div id="lists">Lists</div>
    </div>
</body>
<script src="main.js"></script>
</html>
